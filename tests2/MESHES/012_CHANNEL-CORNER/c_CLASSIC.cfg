// ########## Begin of file #######################

L        =  50.0 ; // length of one channel arm
Width    =  10.0 ; // width of channel
Height   =   5.0 ; // height of channel

angleDec =  90.0 ;

// ----- First rotation -----
Fx     = 1 ;
Fy     = 0 ;
Fz     = 0 ;
FAngle = 0 ;

// ----- Second rotation -----
Sx     = 1 ;
Sy     = 0 ;
Sz     = 0 ;
SAngle = 0 ;

// ========== Table of rotations ==================
// ------    Fx  Fy  Fz   FA       Sx  Sy  Sz   SA
//Test-XY    1   0   0    0        1   0   0    0
//Test-XZ    1   0   0   Pi/2      1   0   0    0
//Test-YX    0   0   1   Pi/2      0   1   0   Pi
//Test-YZ    0   0   1   Pi/2      0   1   0   Pi/2
//Test-ZX    0   1   0  -Pi/2      0   0   1  -Pi/2
//Test-ZY    0   1   0  -Pi/2      1   0   0    0
// ================================================

isFracMiddle        = 0;
isFracBoundaryLEFT  = 0;
isFracBoundaryRIGHT = 0;

// --------------------------

angleRad = Pi*angleDec/180.0;

// --------------------------

nDiff =  3;

// --------------------------

MeshDist    = 5;

Offset_X_1D = 0;
Offset_Y_1D = 0;

Offset_X_2D = -(Width/2 +MeshDist)*Tan(angleRad/2) +Offset_X_1D;
Offset_Y_2D =   Width/2 +MeshDist                  +Offset_Y_1D;

Offset_X_3D = -(Width   +MeshDist)*Tan(angleRad/2) +Offset_X_2D;
Offset_Y_3D =   Width   +MeshDist                  +Offset_Y_2D;

